services:
  php:
    build:
      context: ./PHP
      args:
        uid: ${UID}
    ports:
      - "8080:80" #-> external 8080, internal 80
    args:
      uid : ${UID}
    volumes:
      - ../:/var/www/html
    depends_on:
      - mysql

  mysql:
    build: ./MySQL
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    env_file:
      - ./MySQL/.env

volumes:
  mysql_data: